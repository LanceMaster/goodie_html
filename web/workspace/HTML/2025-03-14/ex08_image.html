<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<!--
    img 태그
    1.인라인레벨
    2.속성
        - alt : 이미지를 대신해서 나타낼 텍스트 (이미지가 없을 때 텍스트 title이 나옴) 
        - src : 이미지 파일의 경로 설정
        - width : 이미지의 가로 크기
        - height : 이미지의 세로 크기
            => 높이나 넓이를 지정하면 자동으로 설정
            높이 지정하면 넓이가 자동으로 설정된다
        - title : 이미지에 대한 설명

    3.figure 태그
        - 이미지와 캡션을 같이 사용할 때 사용
        - 이미지를 설명할때 사용되는 태그
        -->

<body>
    <p>

    <figure>
        <img src="/web//resource/ocean.png" id="ocean" title="바다" width="500" height="300">
        <figcaption>바다위에 보트</figcaption>
    </figure>
    </p>


    <p>
        <img src="/web/resource/forest.png" id="forest" title="숲" width="300" height="auto">
    </p>


    <script>
        // 이미지를 클릭하면 네이버로 이동
        document.querySelector('#ocean').addEventListener('click', function () {
            location.href = 'https://www.naver.com';
            // window.alert('바다를 클릭하셨습니다.');
        });
    </script>


</body>

</html>
