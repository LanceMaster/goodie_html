<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>

<body>
    <form action="ex09_result.html" method="get">
        <label for="name">이름</label>
        <input type="text" id="name" name="name" size="10" placeholder="이름 입력" required>
        <br>
        <label for="email">이메일</label>
        <input type="email" id="email" name="email" size="30" value="default@default.com" required>
        <br>
        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" placeholder="최대 크기는 10" maxlength="10" required>
        <br>
        <label for="text">몰름</label>
        <input type="text" id="molu" name="molu" size="30" placeholder="몰라요 qusrudqnfrkgkqslek." readonly>
        <br>
        <label for="chk1">체크박스</label>
        <input type="checkbox" id="chk1" name="chk1" checked>
        <br>
        <label for="number">숫자</label>
        <input type="number" id="number" name="number" min="1" max="10" step="1">
        <br>
        <label for="date">날짜</label>
        <input type="date" id="date" name="date">
        <br>
        <label for="hidden">난 히든이지롱</label>
        <input type="hidden" id="hidden" name="hidden" value="겔겔겔">
        <br>
        <label for="file">파일</label>
        <input type="file" id="file" name="file">
        <br>
        <label for="button">버튼</label>
        <input type="button" value="테스트" onclick="alert('버튼을 눌렀습니다.')">
        <br>
        <label for="reset">리셋</label>
        <input type="reset" value="리셋">
        <br>
        <label for="radio">라디오는 단일선택임</label>
        <br>
        <!-- for 속성 : 입력요소의 id 속성값 
        label 밑에있는 input타입의 id를 for에 넣어주면 라벨을 클릭했을때 input이 선택됨 
        -->
        <label for="male">
            <input type="radio" name="gender" value="male" id="male">남</input>
        </label>
        <label for="female">
            <input type="radio" name="gender" value="female" id="female">여</input>
        </label>
        <br>
        <label for="textarea">텍스트 에어리어</label>
        <br>
        <textarea rows="5" cols="30">test</textarea><br>
        <button type="submit">전송</button>
        <br>
        <!-- fieldSet : 입력 요소들을 그룹화 -->
        <fieldset>
            <legend>성별</legend>
            <label for="male">
                <input type="radio" name="gender" value="male" id="male">
                남
            </label>
            <label for="female">
                <input type="radio" name="gender" value="female" id="female">
                여
            </label>
        </fieldset>
        <progress value="22" max="100"></progress>
        <br>
        <input type="color" id="color" name="color">
        

    </form>
</body>

</html>
