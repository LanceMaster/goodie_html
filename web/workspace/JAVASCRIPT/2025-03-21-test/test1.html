<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
</head>
<body>
    <h2>간이 계산기 만들기</h2>

    첫번째 값 : <input type="number" id="num1" placeholder="숫자1">
    <br>
    두번째 값 : <input type="number" id="num2" placeholder="숫자2">
    

    <div style="margin: 4px; padding: 4px;">
        <button onclick="plus()">더하기</button>
        <button onclick="minus()">빼기</button>
        <button onclick="multiply()">곱하기</button> 
        <button onclick="divide()">나누기</button>
        <button onclick="namuge()">나머지</button>
    </div>

    <h1>계산 결과 : </h1>
    <h1 id="result"></h1>


    <hr style="margin: 20px 0px;">




    <script>
        function plus(){
            const num1 = document.querySelector("#num1").value;
            const num2 = document.querySelector("#num2").value;
            const result = parseInt(num1) + parseInt(num2);
            document.querySelector("#result").innerHTML = result;
        }

        function minus(){
            const num1 = document.querySelector("#num1").value;
            const num2 = document.querySelector("#num2").value;
            const result = parseInt(num1) - parseInt(num2);
            document.querySelector("#result").innerHTML = result;
        }

        function multiply(){
            const num1 = document.querySelector("#num1").value;
            const num2 = document.querySelector("#num2").value;
            const result = parseInt(num1) * parseInt(num2);
            document.querySelector("#result").innerHTML = result;
        }

        function divide(){
            const num1 = document.querySelector("#num1").value;
            const num2 = document.querySelector("#num2").value;
            const result = parseInt(num1) / parseInt(num2);
            document.querySelector("#result").innerHTML = result;
        }

        function namuge(){
            const num1 = document.querySelector("#num1").value;
            const num2 = document.querySelector("#num2").value;
            const result = parseInt(num1) % parseInt(num2);
            document.querySelector("#result").innerHTML = result;
        }

    </script>


</body>
</html>
