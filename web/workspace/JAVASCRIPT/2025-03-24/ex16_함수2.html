    <script>
        /**
         * 1.자기 함수 호출
         *      (1) 함수의 정의와 호출을 합친 상태 
         *      (2) 함수를 정의하고 , 바로 호출도리수 있도록 구성됨 
         *      (3) 일반 익명함수의 정의와 호출 
         */
        
         //일반 익명함수를 정의하고 호출. 
        //  (function() {
        //     console.log("Hello World");
        //  })()

         //화살표 함수 (Arrow funciton)
         (() => {
            console.log("Hello World!");
         })();


        let arr = [function(){console.log("test")}
                ,function(){console.log("test2")}];

         (arr[0])();
         (arr[1])();
   </script>
   
   <script>
    /**
     * 2.콜백 함수(callback function)
     *  (1) 어떤 함수를 다른 함수의 인수로 전달
     *  (2) 인수로 전달된 함수가 콜백 함수 임
     *  (3) 함수에서 호출되는 함수를 콜백함수라 함.
    */

    function info (d1, d2){
        console.log(d1,d2);
    }

    function func1(d1,d2,func) {
        func(d1,d2);
    }
    // 함수도 매개변수로 넘기고 사용할수있음 func => info 

    func1("안녕","홍길동",(data1,data2) => {
        console.log("3 : " + data1);
        console.log("4 : " + data2) 

    });
   </script>
