<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

</head>
<body>

    <style>
        .area {
            width: 300px;
            height: 300px;
            border: 1px solid black;
        }
    </style>


    <div id = "area" class="area"></div>
    <script>
        /**
         *  snack 객체를 이용하여 목록으로 출력하기 
         *  1 code = A100
         *  2 name = 홈런볼
         *  3 price = 2000 
         */


         let snack = {
            code : 'A100',
            name : '홈런볼',
            price : 2000
         }


         const divEl = document.querySelector("#area");
        //  divEl.innerHTML = "";
         
        let html = "<ol>"
         for(let c in snack) {
            //c가 key값이고 object[key]로 해당 key값의 value를 얻을수 있다.
            html += "<li>" + c + " = " + snack[c] + "</li>";
         }
         html += "</ol>";

         divEl.innerHTML = html;
        //  window.alert(snack[0]);
         
   
   </script>
</body>
</html>
