<body>

    <body>
        <h2>
            div.img-container 안에 원하는 이미지를 100x100사이즈로 한개 출력하고 <br>
            그 사진을 클릭할때마다 이미지의 크기가 가로 세로 10px씩 증가되게끔 구현하시오.
        </h2>
        <div class="img-container">
            <img src="../resource/S_1.jpg" width="100" height="100" id="img">
        </div>


        <script>

            const width =

                document.querySelector("#img").addEventListener("click", () => {
                    const width = parseFloat(document.querySelector("#img").getAttribute("width"));
                    const height = parseFloat(document.querySelector("#img").getAttribute("height"));

                    console.log(width);
                    console.log(height);


                    document.querySelector("#img").setAttribute("width", width + 10);
                    document.querySelector("#img").setAttribute("height", height + 10);


                    console.log(width);
                    console.log(height);

                })

        </script>

    </body>
</body>
