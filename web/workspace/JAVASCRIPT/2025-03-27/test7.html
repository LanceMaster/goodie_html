<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 확인</title>
    <style>
        #pwd-result {
            font-weight: bold;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>

<body>
    <h2>
        아래의 텍스트 상자를 이용해서 사용자에게 비밀번호를 두번 입력 받는다. <br>
        이때 비밀번호와 비밀번호 확인 텍스트상자에 사용자가 입력할때 마다 두개의 입력된 비밀번호를 비교해서 <br>
        두개가 일치하면 초록색 문구로 "일치합니다.", 일치하지 않으면 빨강색으로 "일치하지 않습니다." 문구를 <br>
        span#pwd-result에 출력하시오.
    </h2>
    비밀번호 : <input type="password" id="input-pwd" onkeyup="test()"><br>
    비밀번호 확인 : <input type="password" id="input-pwdck" onkeyup="test()"><br>

    <span id="pwd-result"></span>

    <script>
        function test() {
            // 입력된 비밀번호와 비밀번호 확인 값 가져오기
            const pw1 = document.querySelector("#input-pwd").value;
            const pw2 = document.querySelector("#input-pwdck").value;

            // 결과를 표시할 span 요소 선택
            const resultSpan = document.querySelector("#pwd-result");

            // 비밀번호 비교
            if (pw1 === pw2 && pw1 !== "") {
                resultSpan.textContent = "일치합니다.";
                resultSpan.className = "success"; // 초록색 클래스 추가
            } else {
                resultSpan.textContent = "일치하지 않습니다.";
                resultSpan.className = "error"; // 빨간색 클래스 추가
            }
        }
    </script>

</body>

</html>
