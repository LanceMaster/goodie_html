    <h3>한번만 동작하는 타이머 함수</h3>
    <ul>
        <li>한번만 동작하는 타이머 함수</li>
        <li>let id = settimeout(함수,밀리초)</li>
    </ul>
    <!-- <script>

    <!-- 
        위 코드는 한번만 동작하는 타이머 함수 setTimeout을 사용한 예제입니다.
        setTimeout 함수는 지정된 시간(밀리초) 후에 특정 작업(함수)을 실행합니다.
        예제에서는 3초 후에 alert 창이 출력됩니다.
    -->
    
    <h3>SetInterval</h3>
    <ul>
        <li>일정 시간 간격으로 반복 실행하는 타이머 함수</li>
        <li>let id = setInterval(함수, 밀리초)</li>
        <li>clearInterval(id) : setInterval 함수를 중지하는 함수</li>
    </ul>
    <script>
        let count = 0;
        timerid = setInterval(function () {
            count++;
            console.log(count + "초 경과");
            if (count == 5) {
                clearInterval(timerid);
            }
        }, 1000);
    </script>
    </body>

</html>
