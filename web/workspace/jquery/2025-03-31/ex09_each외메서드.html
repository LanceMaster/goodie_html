    <button type="button" id="btn">학생조회</button>
    <br />
    <table id="result1" border="1px solid black">
      <thead>
        <tr>
          <th>이름</th>
          <th>나이</th>
          <th>주소</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="3" style="text-align: center">
            현재 학생정보가 없습니다.
          </td>
        </tr>
      </tbody>
    </table>
    <script>
      $(() => {
        $("#btn").on("click", () => {
          const students = [{ name: "ㅋ", age: 20, address: "suwon" }];

          let result = "";
          $.each(students, (index, stu) => {
            // console.log(index);
            result +=
              `<tr><td>${stu.name}</td>` +
              `<td>${stu.age}</td>` +
              `<td>${stu.address}</td></tr>`;
          });
          $("#result1 tbody").html(result);
        });
      });
    </script>
