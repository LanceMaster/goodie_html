<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <link rel='stylesheet' type='text/css' media='screen' href='main.css'> -->
    <script src="../resource/jquery_3.7.1.js"></script>
  </head>
  <body>
    <h3>
      texxarea에 100자 까지 입력하려고함<br />
      글자를 입력할때 마다 #remainnum 위치에 입력가능한 글자수를 출력하기 만약
      입력한 내용이 100자 넘는 경우 빨강색음수 안넘는경우 파랑색숫자로 출력하기
    </h3>
    <p>글쓰기</p>
    <h1 id="remainnum">100</h1>
    <textarea rows="10" cols="70"></textarea>
    <script>
        // keydown과 keyup에 대한것 
        
      $("textarea").on("keyup", (e) => {
        // console.log($(e.target).val().length);
        const length = $(e.target).val().length;
        const remain = 100 - length;
        const value = $("h1").text();
        console.log(length , value);

        // console.log(remain);
        if (remain > 1) {
          $("#remainnum").html(remain);
          $("#remainnum").css("color", "blue");
        } else if (remain <= 0) {
          $("#remainnum").html(remain);
          $("#remainnum").css("color", "red");
        }
      });
    </script>
  </body>
</html>
