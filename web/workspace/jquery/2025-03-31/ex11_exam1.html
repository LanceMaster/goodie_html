<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- <link rel='stylesheet' type='text/css' media='screen' href='main.css'> -->
    <script src='../resource/jquery_3.7.1.js'></script>
</head>
<body>
    <h1><a href="https://www.google.co.kr">New York</a></h1>
    <h1>Header 1</h1>
    <script>
        $(()=> {
            $("h1").click((e)=> {
                console.log("h1태그 클릭함")
                $(e.target).css("backgroundColor","red");
            });
            $("a").click((e)=> {
                console.log("a click" + e.target);
                $(e.target).css("backgroundColor","yellow");
                e.preventDefault();
            }); 
        })
    </script>
</body>
</html>
