    <script>
        $(()=> {
            $("div").click((e)=> {
                //해당거의 다음태그 p태그가 되겠다.
                //$p : jQuery방식 객체. 변수명앞에 $를 표시하는경우가 많다.
                //클릭할시 기존거 전부 끄고 클릭한거만 키기 
                

                const $p = $(e.target).next();
                if($p.css("display") == 'none') {//안보일떄
                    //기존의 p태그들 안보이게 하기
                    $(e.target).siblings("p").slideUp();
                    // $p태그만 보이게하기 slidedown
                    $p.slideDown();
                } else{
                    $p.slideUp();
                }
            })
        })
    </script>
