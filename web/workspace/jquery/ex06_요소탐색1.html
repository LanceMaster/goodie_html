<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>children()와 parents() 예제</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        div {
            border: 1px solid black;
            padding: 10px;
            margin: 10px;
        }

        span {
            color: red;
        }
    </style>
</head>

<body>
    <div id="grandparent">
        <div id="parent">
            <span id="child">안녕하세요</span>
            <div id="test">
                <h3>안녕하세요</h3>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(() => {
            /*
            children()	아래로	직계 자식만	특정 요소의 직계 자식만 스타일 변경 시 사용
            parents()	위로	모든 조상 요소	특정 요소의 조상 중 특정 요소를 찾을 때 사용
            find()	아래로	모든 자손 요소	특정 요소의 모든 하위 요소를 찾을 때 사용
            */

            // children() 사용: #parent의 직계 자식 요소 선택
            // $("#parent").children().css("color", "blue");
            $("#parent").children().css("border", "5px dashed red");

            // parents() 사용: #child의 모든 조상 요소 선택
            $("#child").parents().css("border", "2px dashed green");

            // 특정 조상 요소 선택: #child의 조상 중 #grandparent만 선택
            $("#child").parents("#grandparent").css("background-color", "yellow");

            $("#test").find("h3").css("font-size", "24px");

        });
    </script>
</body>

</html>
